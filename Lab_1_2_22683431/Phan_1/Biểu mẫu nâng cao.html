      <tr>

      </tr>

        <td width="180"><input name="txtusername" type="text" id="txtusername" size="30"></td>

      </tr>

        <td colspan="2" align="center"><input type="submit" name="dangnhap" id="dangnhap" value="Đăng Nhập"></td>
